<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat List</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px; /* Space for fixed navbar */
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: #333;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #f4f4f4;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #ddd;
        }

        /* Page Heading */
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Chat List */
        #chatList {
            width: 100%;
            max-width: 500px;
            list-style: none;
            padding: 0;
        }
        #chatList li {
            background-color: #34495e;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #chatList li button {
            background-color: #3498db;
            border: none;
            padding: 8px 12px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #chatList li button:hover {
            background-color: #2980b9;
        }

        /* Message Styling */
        .message {
            color: #bdc3c7;
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Chat List</h1>
    <div class="navbar">
        <a href="user_list.html">User List</a> |
        <a href="chat_list.html">Chat List</a> |
        <a href="profile.html">Profile</a> |
        <a href="index.html">Login</a>
    </div>

    <ul id="chatList"></ul>

    <script>
        async function loadChats() {
            const response = await fetch("/get_chats");
            const data = await response.json();

            const chatList = document.getElementById("chatList");
            chatList.innerHTML = ""; // Clear previous results

            if (data.Status === "Success" && data.Chats.length > 0) {
                data.Chats.forEach(chat => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `Chat with User ID: ${chat.UserID2}`;

                    const viewButton = document.createElement("button");
                    viewButton.textContent = "View Chat";
                    viewButton.onclick = () => viewChat(chat.UserID2);

                    listItem.appendChild(viewButton);
                    chatList.appendChild(listItem);
                });
            } else {
                chatList.innerHTML = "<div class='message'>No chats available.</div>";
            }
        }

        function viewChat(userId) {
            window.location.href = `chat_with_user.html?user_id=${userId}`;
        }

        window.onload = loadChats;
    </script>
</body>
</html>
