<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        #message-input {
            width: 70%;
        }
    </style>
</head>
<body>
    <h1>Chat with User</h1>
    <div class="navbar">
        <a href="user_list.html">User List</a> |
        <a href="chat_list.html">Chat List</a>
        <a href="profile.html">Profile</a>
        <a href="index.html">Login</a>
    </div>
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Type your message here...">
    <button id="send-button">Send</button>

    <script>
        let userId; // Declare a variable to hold the user ID
        let userName;

        // Function to get user info from the server
        function fetchUserInfo() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "/get_user_info", true); // Call your user info endpoint
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        const jsonResponse = JSON.parse(xhr.responseText);
                        if (jsonResponse.Status === "Success") {
                            userId = jsonResponse.ID; // Store the user ID
                            userName = jsonResponse.Name;
                            console.log("User ID retrieved:", userId);
                        } else {
                            console.error("Error fetching user info:", jsonResponse.Message);
                        }
                    } else {
                        console.error("Error fetching user info:", xhr.statusText);
                    }
                }
            };
            xhr.send();
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        const userIdTo = getQueryParam("user_id");
        let userToName;

        function fetchOtherUserInfo() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", `/get_other_user_info?user_id=${userIdTo}`, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        const jsonResponse = JSON.parse(xhr.responseText);
                        if (jsonResponse.Status === "Success") {
                            userToName = jsonResponse.Name;
                            console.log("User ID retrieved:", userId);
                        } else {
                            console.error("Error fetching user info:", jsonResponse.Message);
                        }
                    } else {
                        console.error("Error fetching user info:", xhr.statusText);
                    }
                }
            };
            xhr.send();
        }

        // Automatically get the WebSocket URL based on the current domain
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}/chat`;
        
        const socket = new WebSocket(wsUrl);

        // Function to fetch all messages
        function fetchMessages() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", `/get_messages?user_id=${userIdTo}`, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        const jsonResponse = JSON.parse(xhr.responseText);
                        if (jsonResponse.Status === "Success") {
                            const messagesDiv = document.getElementById('messages');
                            messagesDiv.innerHTML = ''; // Clear previous messages
                            jsonResponse.Messages.forEach(message => {
                                if(userId == message.UserID1)
                                {
                                    messagesDiv.innerHTML += `<div><strong>You:</strong> ${message.Content}</div>`;
                                }
                                else
                                {
                                    messagesDiv.innerHTML += `<div><strong>User ${userToName}:</strong> ${message.Content}</div>`;
                                }
                            });
                            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
                        } else {
                            console.error("Error fetching messages:", jsonResponse.Message);
                        }
                    } else {
                        console.error("Error fetching messages:", xhr.statusText);
                    }
                }
            };
            xhr.send();
        }

        // Handle incoming messages
        socket.onmessage = function(event) {
            const jsonResponse = JSON.parse(event.data);
            const messagesDiv = document.getElementById('messages');
            
            console.log(jsonResponse);

            if(jsonResponse.Type != "NewMessaage")
            {
                return;
            }

            if(userIdTo != jsonResponse.FromUserID)
            {
                return;
            }

            messagesDiv.innerHTML += `<div><strong>User ${jsonResponse.FromUserID}:</strong> ${jsonResponse.Content}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        };

        // Handle connection opening
        socket.onopen = function() {
            console.log("Connected to the WebSocket server");
            fetchUserInfo(); // Fetch user info when the connection is open
            fetchMessages(); // Fetch messages when the connection is open
        };

        // Handle errors
        socket.onerror = function(error) {
            console.error("WebSocket error:", error);
        };

        // Handle connection closure
        socket.onclose = function() {
            console.log("Disconnected from the WebSocket server");
        };

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageContent = messageInput.value;

            if (messageContent.trim() === "") {
                alert("Message cannot be empty");
                return;
            }

            const messageToSend = {
                user_id: userIdTo, // ID of the user you are sending the message to
                content: messageContent,
                FromUserID: userId // Use the user ID from the session
            };

            socket.send(JSON.stringify(messageToSend));
            messageInput.value = ""; // Clear the input field
            
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<div><strong>User ${messageToSend.FromUserID}:</strong> ${messageToSend.content}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        }

        // Send message on button click
        document.getElementById('send-button').onclick = sendMessage;

        // Send message on Enter key press
        document.getElementById('message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default behavior of the Enter key (like form submission)
                sendMessage(); // Call the sendMessage function
            }
        });
    </script>
</body>
</html>
